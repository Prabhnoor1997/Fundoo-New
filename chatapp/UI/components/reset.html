<meta charset="utf8">
<form  ng-submit="resetUser()" name="form">
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="conPassword" id="conPassword" class="form-control" ng-model="conPassword" required />
        <span ng-show="form.conPassword.$dirty && form.conPassword.$error.required" class="help-block">Confirm the password</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Reset password</button>
    </div>
</form>
