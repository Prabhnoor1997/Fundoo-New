<meta charset="utf8">
<form  ng-submit="registerUser()" name="form">
    <div class="form-group">
        <label for="email">Email</label>
        <i class="fa fa-key"></i>
        <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <i class="fa fa-lock"></i>
        <input type="text" name="firstName" id="firstName" class="form-control" ng-model="firstName" required />
        <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First Name is required</span>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <i class="fa fa-lock"></i>
        <input type="lastName" name="lastname" id="lastName" class="form-control" ng-model="lastName" required />
        <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">lastName is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="conPassword" id="conPassword" class="form-control" ng-model="conPassword" required />
        <span ng-show="form.conPassword.$dirty && form.conPassword.$error.required" class="help-block">Confirm the password</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Register</button>
    </div>
    <div>
        <a href="http://localhost:3010/#!/login">
            Already a user? Login 
        </a>
    </div>
</form>
