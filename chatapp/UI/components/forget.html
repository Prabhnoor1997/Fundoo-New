<meta charset="utf8">
<form  ng-submit="forgetUser()" name="form">
    <div class="form-group">
        <label for="email">Email</label>
        <i class="fa fa-key"></i>
        <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">forget</button>
    </div>
</form>
