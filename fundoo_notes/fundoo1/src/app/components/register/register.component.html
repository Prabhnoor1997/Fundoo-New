<div class="bod">


  <mat-card class="registerContainer">

  <mat-card-content class="fundooNotesLogo">

    

  </mat-card-content>
    <mat-toolbar>
      <span>Registration</span>
    </mat-toolbar>


    <mat-card-content>
      <form class="my-form">
        <mat-form-field class="full-width" >
          <mat-label>First Name</mat-label>
          <input matInput  name="fname" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput  name="lname" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput  name="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput  name="password" type="password">
        </mat-form-field>
      </form>
    </mat-card-content>



    <mat-card-content>
      <form class="my-form">
        <!--FORM FIELDS-->
      </form>
    </mat-card-content>
    <mat-card-actions class="button">
      <button mat-raised-button (click)="register()" color=#ff7f50>REGISTER</button>
    </mat-card-actions>

  </mat-card>
</div>
